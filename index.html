<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Face on Canvas</title>
    <style>
        canvas {
            border: 1px solid black; /* Optional border around the canvas */
            display: block; /* Center the canvas */
            margin: 0 auto;
            background-color: RGB(157, 239, 136); /* Background color for the canvas */
        }
    </style>
</head>
<body>
    <canvas id="smileyCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('smileyCanvas');
        const ctx = canvas.getContext('2d');

         // Draw the face
         ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(200, 200, 150, 0, Math.PI * 2, true); // Circle
        ctx.fill();

        // Draw the eyes
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(140, 160, 13, 0, Math.PI * 2, true); // Left eye
        ctx.fill();

        ctx.beginPath();
        ctx.arc(260, 160, 13, 0, Math.PI * 2, true); // Right eye
        ctx.fill();

        //Draw the nose
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.lineTo(200,240);
        ctx.stroke(); 

        // Draw the mouth
        ctx.beginPath();
        ctx.arc(200, 250, 50, Math.PI * 0.1, Math.PI *0.9, false); // Smile
        ctx.stroke();

        

        // Add text
        ctx.fillStyle = 'black';
        ctx.font = '24px Arial';
        ctx.fillText('The Canvas brought me to life!', 40, 380);

    </script>
</body>
</html>
